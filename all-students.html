    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Supabase client
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Load students data
        async function loadStudents() {
            try {
                const { data, error } = await supabase
                    .from('students')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                displayStudents(data);
            } catch (error) {
                console.error('Error loading students:', error.message);
                document.getElementById('students-table').innerHTML = 
                    `<tr><td colspan="8" style="text-align: center; color: red;">Error loading students data. Please try again.</td></tr>`;
            }
        }
        
        // Display students in the table
        function displayStudents(students) {
            const tableBody = document.getElementById('students-table');
            if (!students || students.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="8" style="text-align: center;">No students found</td></tr>`;
                return;
            }
            
            let html = '';
            students.forEach(student => {
                html += `
                <tr>
                    <td><input type="checkbox" class="student-checkbox" data-id="${student.id}"></td>
                    <td>${student.name || ''}</td>
                    <td>${student.roll_number || ''}</td>
                    <td>${student.mobile || ''}</td>
                    <td>${student.email || ''}</td>
                    <td>${student.gender || ''}</td>
                    <td><span class="status-badge ${student.status || 'active'}">${student.status || 'Active'}</span></td>
                    <td>
                        <button class="action-btn edit-btn" data-id="${student.id}">Edit</button>
                        <button class="action-btn delete-btn" data-id="${student.id}">Delete</button>
                    </td>
                </tr>
                `;
            });
            
            tableBody.innerHTML = html;
            
            // Add event listeners for action buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const studentId = this.getAttribute('data-id');
                    // Redirect to edit page or open edit modal
                    alert(`Edit student with ID: ${studentId}`);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const studentId = this.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this student?')) {
                        deleteStudent(studentId);
                    }
                });
            });
        }
        
        // Delete student function
        async function deleteStudent(id) {
            try {
                const { error } = await supabase
                    .from('students')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                alert('Student deleted successfully');
                loadStudents(); // Reload the table
            } catch (error) {
                console.error('Error deleting student:', error.message);
                alert(`Error deleting student: ${error.message}`);
            }
        }
        
        // Search functionality
        document.getElementById('search-btn').addEventListener('click', function() {
            const searchTerm = document.getElementById('student-search').value.trim().toLowerCase();
            if (!searchTerm) {
                loadStudents();
                return;
            }
            
            searchStudents(searchTerm);
        });
        
        async function searchStudents(term) {
            try {
                const { data, error } = await supabase
                    .from('students')
                    .select('*')
                    .or(`name.ilike.%${term}%,roll_number.ilike.%${term}%,mobile.ilike.%${term}%,email.ilike.%${term}%`);
                
                if (error) throw error;
                
                displayStudents(data);
            } catch (error) {
                console.error('Error searching students:', error.message);
                document.getElementById('students-table').innerHTML = 
                    `<tr><td colspan="8" style="text-align: center; color: red;">Error searching students. Please try again.</td></tr>`;
            }
        }
        
        // Filter functionality
        document.getElementById('student-filter').addEventListener('change', function() {
            const filterValue = this.value.trim().toLowerCase();
            if (!filterValue) {
                loadStudents();
                return;
            }
            
            filterStudents(filterValue);
        });
        
        async function filterStudents(filter) {
            try {
                let query = supabase.from('students').select('*');
                
                if (filter === 'active' || filter === 'inactive') {
                    query = query.eq('status', filter);
                } else if (filter === 'male' || filter === 'female') {
                    query = query.eq('gender', filter);
                }
                
                const { data, error } = await query;
                
                if (error) throw error;
                
                displayStudents(data);
            } catch (error) {
                console.error('Error filtering students:', error.message);
                document.getElementById('students-table').innerHTML = 
                    `<tr><td colspan="8" style="text-align: center; color: red;">Error filtering students. Please try again.</td></tr>`;
            }
        }
        
        // Export to CSV
        document.getElementById('export-csv-btn').addEventListener('click', function() {
            exportToCSV();
        });
        
        async function exportToCSV() {
            try {
                const { data, error } = await supabase
                    .from('students')
                    .select('*');
                
                if (error) throw error;
                
                if (!data || data.length === 0) {
                    alert('No data to export');
                    return;
                }
                
                // Convert data to CSV
                const headers = Object.keys(data[0]);
                const csvContent = [
                    headers.join(','),
                    ...data.map(row => headers.map(field => JSON.stringify(row[field] || '')).join(','))
                ].join('\n');
                
                // Create download link
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', 'students.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Error exporting to CSV:', error.message);
                alert(`Error exporting to CSV: ${error.message}`);
            }
        }
        
        // Print functionality
        document.getElementById('print-students-btn').addEventListener('click', function() {
            window.print();
        });
        
        // Initialize the page
        loadStudents();
        
        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            // Implement logout logic here
            supabase.auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });
    });
    </script>
