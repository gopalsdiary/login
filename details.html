<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 1.5rem;
        }
        .tab-button {
            flex: 1;
            padding: 0.75rem;
            background-color: #eee;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .tab-button.active {
            background-color: #4f46e5;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .student-info {
            margin-bottom: 2rem;
        }
        .info-row {
            display: flex;
            margin-bottom: 0.5rem;
        }
        .info-label {
            font-weight: bold;
            width: 200px;
        }
        .info-value {
            flex: 1;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            font-style: italic;
            color: #666;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .search-bar {
            display: flex;
            margin-bottom: 1rem;
        }
        .search-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .search-button {
            padding: 0.5rem 1rem;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Portal</h1>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        
        <div id="error-container" class="error" style="display: none;"></div>
        
        <!-- Removed tab buttons as we now only have one tab -->
        
        <div id="loading" class="loading">Loading information...</div>
        
        <div id="my-details-tab" class="tab-content active">
            <h2>My Information</h2>
            <div id="student-details" style="display: none;">
                <div class="student-info" id="dynamic-student-info">
                    <!-- Student details will be populated dynamically here -->
                </div>
            </div>
        </div>
        
        <!-- Removed the All Students tab content -->
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://rtfefxghfbtirfnlbucb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZmVmeGdoZmJ0aXJmbmxidWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1MDg3OTcsImV4cCI6MjA1NjA4NDc5N30.fb7_myCmFzbV7WPNjFN_NEl4z0sOmRCefnkQbk6c10w';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const loadingElement = document.getElementById('loading');
        const studentDetailsElement = document.getElementById('student-details');
        const errorContainer = document.getElementById('error-container');
        const logoutButton = document.getElementById('logout-btn');
        
        // Get iid from URL
        const urlParams = new URLSearchParams(window.location.search);
        const iid = urlParams.get('iid');
        
        // Removed tab navigation code since we no longer have tabs

        // Function to show error
        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
            loadingElement.style.display = 'none';
        }

        // Function to fetch and display student details
        async function fetchStudentDetails() {
            if (!iid) {
                showError('Student ID is missing. Please login again.');
                return;
            }

            try {
                // Fetch student details from Supabase
                const { data: student, error } = await supabase
                    .from('students')
                    .select('*')
                    .eq('iid', iid)
                    .single();

                if (error) {
                    throw error;
                }

                if (!student) {
                    showError('Student not found. Please login again.');
                    return;
                }

                // Get the dynamic info container
                const dynamicInfoContainer = document.getElementById('dynamic-student-info');
                dynamicInfoContainer.innerHTML = '';
                
                // Dynamically create info rows for all columns in the student object
                Object.entries(student).forEach(([key, value]) => {
                    // Format the key for display (capitalize first letter, replace underscores with spaces)
                    const formattedKey = key
                        .replace(/_/g, ' ')
                        .replace(/\b\w/g, char => char.toUpperCase());
                    
                    // Create the info row
                    const infoRow = document.createElement('div');
                    infoRow.className = 'info-row';
                    
                    // Create and add the label
                    const label = document.createElement('div');
                    label.className = 'info-label';
                    label.textContent = formattedKey + ':';
                    infoRow.appendChild(label);
                    
                    // Create and add the value
                    const valueElement = document.createElement('div');
                    valueElement.className = 'info-value';
                    
                    // Format the value based on its type
                    if (value === null || value === undefined) {
                        valueElement.textContent = 'N/A';
                    } else if (typeof value === 'object' && value !== null) {
                        // For objects (like JSON data), format as prettified JSON
                        valueElement.textContent = JSON.stringify(value, null, 2);
                    } else if (typeof value === 'boolean') {
                        valueElement.textContent = value ? 'Yes' : 'No';
                    } else if (key.includes('date') || key.includes('time') || key.includes('created_at') || key.includes('updated_at')) {
                        // Format dates nicely
                        try {
                            const date = new Date(value);
                            valueElement.textContent = date.toLocaleString();
                        } catch (e) {
                            valueElement.textContent = value;
                        }
                    } else {
                        valueElement.textContent = value;
                    }
                    
                    infoRow.appendChild(valueElement);
                    
                    // Add the row to the container
                    dynamicInfoContainer.appendChild(infoRow);
                });

                // Show the details section
                loadingElement.style.display = 'none';
                studentDetailsElement.style.display = 'block';
                
                // Removed loading all students data as that tab no longer exists
            } catch (error) {
                console.error("Error fetching student details:", error);
                showError('Error loading student details. Please try again later.');
            }
        }
        
        // Removed loadAllStudents function as it's no longer needed
        
        // Removed search functionality as it's no longer needed

        // Logout function
        async function logout() {
            try {
                await supabase.auth.signOut();
                window.location.href = './index.html';
            } catch (error) {
                console.error("Logout error:", error);
                showError('Error logging out. Please try again.');
            }
        }

        // Add event listener for logout
        logoutButton.addEventListener('click', logout);

        // Fetch student details when page loads
        document.addEventListener('DOMContentLoaded', fetchStudentDetails);
    </script>
</body>
</html>
